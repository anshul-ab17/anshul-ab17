<body>


    <h2>More Inputs</h2>



    <form action="/Extra attribute + Form Validations.htm">


        <p>

        <h3>checkbox</h3>

        <input type="checkbox" name="agree with me" id="agree">

        <label for="agree">I agree to these terms</label>
        </input>

        <button>
            submit
        </button>

        </p>
        <p>


        <h3>Radio Buttons</h3>
        <form action="/Extra attribute + Form Validations.htm"></form>

        <label for="xs">xs:</label>
        <input type="radio" name="size" id="button" value="lol">


        <label for="l">l:</label>
        <input type="radio" name="size" id="button" value="+m">


        <label for="m">m:</label>
        <input type="radio" name="size" id="button" value="m">


        <label for="s">s :</label>
        <input type="radio" name="size" id="button" value="xs">
        </p>
    </form>
    <p>
    <form action="/Extra attribute + Form Validations.htm">
        <label for="meal">Please select a Entree</label>
        <select name="meal" id="meal">


            <option value="Fish">Fish</option>
            <option value="Chicken" selected>Non Veg.</option>
            <option value="Salad">Vegan</option>

        </select>

        <button>submit</button>
    </form>

    
    
    </p>  


    <p>

    <form action="/Extra attribute + Form Validations.htm">

        <h3>Audio Setting:</h3>

        <input type="range" id="volume" name="volume" value="4" min="0" step="2" max="10">
        <label for="Volume"> Volume</label>

        <button>
            Done
        </button>
    </form>

    </p>


    <p>

        <label for="comment">Write your reviews</label>
        <textarea name=" comment" id="comment" cols="40" rows="10" placeholder="write your text">
        </textarea>

    </p>
    </form>

        <p>
        <label for="second">Enter Password</label>

        <input type="text" name="name" id="second" required maxlength="20" minlength="10">

        </p>

        <p>

            <label for="first">Enter your mail</label>
            <input type="email" id="first" required> 

            <label for="first">Url</label>
            <input type="url" id="first" required>







        <button> Submit</button>
